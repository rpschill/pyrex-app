<div *ngFor="let pattern of patterns" class="w3-border">
    <a [routerLink]="['detail', pattern.pattern]">
        <div class="w3-display-container">
            <img src="{{ pattern.image_thumbnail }}" alt="{{ pattern.pattern }}" class="w3-image" style="width: 100%;">
            <div class="w3-padding w3-display-bottomright w3-large">
                {{ pattern.pattern }}
            </div>
        </div>
    </a>
</div>
